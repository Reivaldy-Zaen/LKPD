<body>
    <script>
        let jeruk =1
        let harga_barang = 500*10
        let diskon = (jeruk*harga_barang)*0.05

        let sebelum_diskon = jeruk*harga_barang
        let setelah_diskon = (jeruk*harga_barang)-diskon

        console.log('sebelum diskon =' + sebelum_diskon)
        console.log('diskon =' +diskon)
        console.log('setelah diskon =' +setelah_diskon)
    </script>
